<!DOCTYPE html>
<html>
<head>
	<title>Electron Boilerplate</title>
	<link href="stylesheets/main.css" rel="stylesheet">
  <!--link href="pure-release-0.6.0/pure-min.css" rel="stylesheet"-->
	<link href="css/photon.min.css" rel="stylesheet">
	<script src="helpers/context_menu.js"></script>
	<script src="helpers/external_links.js"></script>
	<script src="js/interact.min.js"></script>
	<script src="app.js"></script>

  <script id="template-iconview" type="text/x-handlebars-template">
    <div class="draggable drag-drop item-iconview">
      <img class="item-iconview-icon" src="{{img}}">
      <span class="item-iconview-count">{{count}}</span>
      <span class= "item-iconview-price">{{price}}</span>
    </div>
  </script>

</head>
<body>
	<div class="window">
		<!-- Your app's content goes inside .window-content -->
		<div class="window-content">
			<div class="pane-group">
				<div class="pane">
					<a class="pure-menu-heading2" href="#">Item Sets</a>
					<nav lass="nav-group">
						<a class="btn btn-default" href="#"><span class="icon icon-home"></span>Add</a> <a class="btn btn-default" href="#"><span class="icon icon-install"></span>Save</a> <a class=
						"btn btn-default" href="#"><span class="icon icon-undo"></span>Undo</a> <a class="btn btn-default" href="#"><span class="icon icon-stop"></span>Delete</a>
					</nav>
					<ul class="list-group" id="itemset-ul">
						<li class="list-group-item selected" onclick="return eventItemsetOnClick(1);">
							<a href="#">Home</a>
						</li>
						<li class="list-group-item active" onclick="return eventItemsetOnClick(1);">
							<div class="media-body">
								<strong>List item title</strong>
							</div>
						</li>
						<li class="menu-item-divided pure-menu-selected">
							<a class="pure-menu-link" href="#">Services</a>
						</li>
						<li class="list-group-item">
							<a class="pure-menu-link" href="#">Contact</a>
						</li>
					</ul>
				</div>
				<div class="pane" id="item-list">


          						<div class="draggable drag-drop item-iconview">
          							<img class="item-iconview-icon" src="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/item/1001.png">
                        <span class="item-iconview-count">2</span>
                        <span class= "item-iconview-price">350</span>
          						</div>
          					<div class="draggable drag-drop item-iconview">
          						<img class="item-iconview-icon" src="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/item/1001.png">
                      <span class="item-iconview-count">2</span>
                      <span class= "item-iconview-price">Free</span>
          					</div>
				</div>
				<div class="pane pane-iconview" id="item-iconview-pane">
          <div class="iconview-block">
            <div><input placeholder="type block name here.." spellcheck="true" class="iconview-block-name"></input>
            </div>
  					<div class="dropzone-iconview"></div>
            <div class="dropzone-iconview"></div>
          </div>
					<div class="dropzone-iconview"></div>
          <div class="dropzone-iconview"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
